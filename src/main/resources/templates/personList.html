<head>
    <meta charset="UTF-8" />

<body>
    <h1>Person List</h1>
    <a href="addAPerson">Add Person</a>
    <br /><br />
    <div>
        <table border="1">
            <tr style="font-size: 20px">
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            <tr th:each="person : ${persons}">
                <td th:utext="${person.id}"></td>
                <td th:utext="${person.firstName}"></td>
                <td th:utext="${person.lastName}"></td>
                
                <!-- Start of @PathVariable implementation -->
                <!-- this is to bind the pathvariable id to the value person.id, which will be passed into the controller -->
                <td><a th:href="@{/person/editAPerson/{id}(id=${person.id})}">Edit</a></td>
